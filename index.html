<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz app</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
	<div class="quiz-container" id="quiz">
		<div class="quiz-header">
			<h2 id="question">Quiz question</h2>
			<ul>
				<li>
					<input class="answer" type="radio" id="a" name="answer">
					<label id="a_text" for="a">Answer - 1</label>
				</li>
				<li>
					<input class="answer" type="radio" id="b" name="answer">
					<label id="b_text" for="b">Answer - 2</label>
				</li>
				<li>
					<input class="answer" type="radio" id="c" name="answer">
					<label id="c_text" for="c">Answer - 3</label>
				</li>
				<li>
					<input class="answer" type="radio" id="d" name="answer">
					<label id="d_text" for="d">Answer - 4</label>
				</li>
			</ul>
		</div>
		<button id="submit">Submit</button>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
